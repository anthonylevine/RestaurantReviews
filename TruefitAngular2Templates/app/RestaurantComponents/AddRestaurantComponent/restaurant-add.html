<div class="row">
    <div class="col-md-12">
        <h3>Add Restaurant</h3>
        <form>
            <div class="form-group">
                <label for="Name">Name:</label>
                <textarea class="form-control" [(ngModel)]="model.Name" name="Name" required ></textarea>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" [(ngModel)]="model.Address" name="Address" required>
            </div>
            <div class="form-group">
                <label for="AddressTwo">Address (cont):</label>
                <input type="text" class="form-control" [(ngModel)]="model.AddressTwo" name="AddressTwo" required>
            </div>
            <div class="form-group">
                <label for="City">City:</label>
                <input type="text" class="form-control" [(ngModel)]="model.City" name="City" required>
            </div>
            <div class="form-group">
                <label for="Address">State:</label>
                <input type="text" class="form-control" [(ngModel)]="model.State" name="State" required>
            </div>
            <div class="form-group">
                <label for="Address">Zip Code:</label>
                <input type="text" class="form-control" [(ngModel)]="model.ZipCode" name="ZipCode" required>
            </div>
            <div class="form-group">
                <label for="Address">Phone Number:</label>
                <input type="text" class="form-control" [(ngModel)]="model.PhoneNumber" name="AddPhoneNumberress" required>
            </div>
            <div class="form-group">
                <label for="ContactEmail">Contact Email:</label>
                <input type="email" class="form-control" [(ngModel)]="model.ContactEmail" name="ContactEmail" required>
            </div>
            <div class="form-group">
                <label for="Address">Website URL:</label>
                <input type="text" class="form-control" [(ngModel)]="model.WebsiteURL" name="WebsiteURL" required>
            </div>
            <div class="form-group">
                <label for="Address">Facebook URL:</label>
                <input type="text" class="form-control" [(ngModel)]="model.FacebookURL" name="FacebookURL" required>
            </div>
            <div class="form-group">
                <label for="Address">TwitterURL:</label>
                <input type="text" class="form-control" [(ngModel)]="model.TwitterURL" name="TwitterURL" required>
            </div>
            <button type="button" (click)="onSubmit()" class="btn btn-primary">
                Add Restaurant
            </button>
        </form>
    </div>
</div>
